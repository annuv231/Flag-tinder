<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Flag Tinder</title>
  </head>
  <body>
    <main>
      <div class="flag-container">
        <div class="flag-left flags">
          <img src="../img/india_flag.jpg" alt="india flag" />
          <ul class="country-info">
            <li class="country-name">Country Name</li>
            <li>Capital</li>
            <li>Population</li>
            <li>Languages</li>
            <li>Currency</li>
          </ul>
        </div>
        <div class="flag-right flags">
          <img src="../img/srilanka_flag.jpg" alt="india flag" />
          <ul class="country-info">
            <li class="country-name">Country Name</li>
            <li>Capital</li>
            <li>Population</li>
            <li>Languages</li>
            <li>Currency</li>
          </ul>
        </div>
      </div>
    </main>
    <script src="../javascript/script.js"></script>
  </body>
</html>
